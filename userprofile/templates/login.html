{% extends 'base.html' %}

{% block content %}
    <section class="content-header">
        <h1>
            Kullanıcı Girişi
        </h1>
    </section>
    <div style="padding-top: 30px">
    </div>

    <div class="col-lg-4 col-md-4">
        <form method="post">
            <div class="form-group">
                <input name="username" placeholder="Kullanıcı Adı" class="form-control">
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Parola" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block form-control" type="submit">Giriş</button>

            </div>
        </form>
        <div class="col-lg-6 col-md-6">
{% endblock %}
